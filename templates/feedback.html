<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Think and Ink - Feedback</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #4B0082;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
      background-color: #800080;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .content h1 {
      margin-bottom: 30px;
      color: #4B0082;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      font-size: 16px;
      padding: 10px;
      border: 1px solid #800080;
      border-radius: 5px;
      background-color: #f5e6ff;
      color: #4B0082;
    }

    button {
      background-color: #800080;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      border: none;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
    }

    button:hover {
      background-color: #4B0082;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/">Home</a>
    <a href="about_us">About Us</a>
    <a href="feedback_">Feedback</a>
  </nav>

  <div class="content">
    <h1>We Value Your Feedback</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Feedback" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
